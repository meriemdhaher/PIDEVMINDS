<form (ngSubmit)="ajouterCandidature()" [formGroup]="candidatureForm">
  <div>
  <label for="cin">CIN :</label>
  <input type="text" id="cin" formControlName="cin" required>
</div>

<div class="form-group">
  <label for="disponibilite">Disponibilité :</label>
  <input type="text" id="disponibilite" formControlName="disponibilite" required>
</div>

<div class="form-group">
  <label for="email">Email :</label>
  <input type="email" id="email" formControlName="email" required>
</div>

<div class="form-group">
  <label for="image">Image URL :</label>
  <input type="text" id="image" formControlName="image" required>
</div>

<div class="form-group">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" formControlName="nom" required>
</div>

<div class="form-group">
  <label for="prenom">Prénom :</label>
  <input type="text" id="prenom" formControlName="prenom" required>
</div>

<div class="form-group">
  <label for="status">Status :</label>
  <input type="text" id="status" formControlName="status" required>
</div>
    <div>
      <button type="submit" [disabled]="candidatureForm.invalid">Ajouter Candidature</button>
    </div>
  </form>

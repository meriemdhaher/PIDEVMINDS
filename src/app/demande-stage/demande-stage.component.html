<div id="modal-container" ngbModalContainer></div>
<div class="modal fade" id="demandeStageModal" tabindex="-1" role="dialog" aria-labelledby="modal-basic-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Demande de Stage</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form to fill the information for the stage request -->
        <label for="cin">CIN:</label>
        <input type="text" id="cin" [(ngModel)]="studentInfo.cin" disabled>
        <!-- Add more fields as needed -->

        <!-- Button to generate and view the PDF -->
        <button (click)="generateAndShowPdf()">Generate PDF</button>
      </div>
    </div>
  </div>
</div>

<!-- timeline-component.component.html -->
<h3 style="text-align: center; font-family: fantasy; font-size: xxx-large;">Timeline</h3>
<div class="timeline">
  <div *ngFor="let event of events" class="timeline-event">
    <button 
      [ngStyle]="{'background-color': isClosed(event) ? 'red' : 'inherit'}"
      [disabled]="isClosed(event)"
      (click)="openPopup(event)">{{ event.title }}</button>
  </div>
</div>
